{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'main:update_query' query.pk %}" method="post" name="query_form" class="">
            {%  csrf_token %}
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" id="query_name" value="{{query.name}}" name="name" type="text" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="4"  required name="description" id="query_description" class="form-control">{{query.description}}</textarea>
            </div>

            <div class="form-group">
                <input name="query" id="query" type="text" value="{{query.query}}" class="form-control"/>
                <input type="hidden" value="{{query.category.id}}" name="category">
                <br>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
