{% load active_count %}
<table class="table">
    <thead>
      <tr>
        <th>Query</th>
        <th>Description</th>
        <th>View Result</th>
         <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for trend in trends %}
          <tr>
            <td>{{trend.query.name}}</td>
             <td>{{trend.query.description}}</td>
              <td><a class="btn btn-warning query_result" data-id="{{ trend.query.id }}" data-sport="{{ trend.query.category.name }}" data-query="{{ trend.query.query }}"  href="#">View Result</a></td>
              <td><a href="/query_delete?id={{trend.query.id}}">delete</a></td>
              <td><a href="query/{{trend.query.id}}" class="js_edit" query_id="">Edit</a></td>
          </tr>
        {% endfor %}

    </tbody>
</table>
